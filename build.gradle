group 'com.gakshintala.family'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    compile 'com.google.inject:guice:4.0'
    compile 'org.projectlombok:lombok:1.16.8'
}